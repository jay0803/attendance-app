name: attendance_app
description: Church Attendance Check System Flutter App
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.6

  # State Management
  provider: ^6.1.1

  # HTTP
  http: ^1.1.0
  dio: ^5.4.0

  # Location
  geolocator: ^11.0.0
  permission_handler: ^11.1.0

  # Local Storage
  shared_preferences: ^2.2.2

  # Intl
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

